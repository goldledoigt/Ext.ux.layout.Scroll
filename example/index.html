<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<link rel="stylesheet" type="text/css" href="http://extjs.cachefly.net/ext-3.3.1/resources/css/ext-all.css"/>

		<!-- ExtJS -->
    	<script type="text/javascript" src="http://extjs.cachefly.net/ext-3.3.1/adapter/ext/ext-base-debug.js"></script>
    	<script type="text/javascript" src="http://extjs.cachefly.net/ext-3.3.1/ext-all-debug.js"></script>
		<script type="text/javascript" src="../src/Ext.ux.layout.Scroll.js"></script>
		<script type="text/javascript" src="chart.js"></script>
		<script type="text/javascript" src="form.js"></script>
		<script type="text/javascript" src="grid.js"></script>

		<script>
			Ext.onReady(function() {

				var vpanel, hpanel;


				/***** VERTICAL SCROLL
				********************************************************************************/

				var btn1 = new Ext.Button({
					text:"up"
					,width:50
					,handler:function() {
						vpanel.getLayout().selectPreviousItem();
					}
				});

				var btn2 = new Ext.Button({
					text:"down"
					,width:50
					,handler:function() {
						vpanel.getLayout().selectNextItem();
					}
				});

				var btn3 = new Ext.Button({
					text:"top"
					,width:50
					,handler:function() {
						vpanel.getLayout().setActiveItem(0);
					}
				});

				var btn4 = new Ext.Button({
					text:"bottom"
					,width:50
					,handler:function() {
						vpanel.getLayout().setActiveItem(2);
					}
				});

				var btn5 = new Ext.Button({
					text:"doLayout"
					,width:50
					,handler:function() {
						vpanel.doLayout();
					}
				});

				vpanel = new Ext.Panel({
					title:"VScroll Panel"
					,layout:"vscroll"
					,activeItem:1
					,border:false
					,items:[form, grid, chart]
					,tbar:[btn1, "-", btn2, "-", btn3, "-", btn4, "->", btn5]
				});


				/***** HORIZNTAL SCROLL
				********************************************************************************/

				var btn6 = new Ext.Button({
					text:"previous"
					,width:50
					,handler:function() {
						hpanel.getLayout().selectPreviousItem();
					}
				});

				var btn7 = new Ext.Button({
					text:"next"
					,width:50
					,handler:function() {
						hpanel.getLayout().selectNextItem();
					}
				});

				var btn8 = new Ext.Button({
					text:"left"
					,width:50
					,handler:function() {
						hpanel.getLayout().setActiveItem(0);
					}
				});

				var btn9 = new Ext.Button({
					text:"right"
					,width:50
					,handler:function() {
						hpanel.getLayout().setActiveItem(2);
					}
				});

				var btn10 = new Ext.Button({
					text:"doLayout"
					,width:50
					,handler:function() {
						hpanel.doLayout();
					}
				});

				hpanel = new Ext.Panel({
					title:"HScroll Panel"
					,layout:"hscroll"
					,activeItem:1
					,border:false
					,items:[form2, grid2, chart2]
					,tbar:[btn6, "-", btn7, "-", btn8, "-", btn9, "->", btn10]
				});

				var tabpanel = new Ext.TabPanel({
					activeItem:0
					,border:false
					,items:[vpanel, hpanel]
				});

				new Ext.Window({
					width:600
					,height:300
					,layout:"fit"
					,items:tabpanel
				}).show(document.body);

			});
		</script>

	</head>
	
	<body></body>
</html>
